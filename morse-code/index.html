<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/main.js" type="text/javascript"></script>
    <title>Morse Code Translator</title>
</head>
<body>
    <section id="text_to_morse">
        <h2>Text -> Morse</h2>
        <input id="input_text" type="text">
        <button onclick="translate_text_to_morse()">Translate</button>
        <textarea id="output_morse"></textarea>
    </section>
    <section id="morse_to_text">
        <h2>Morse -> Text</h2>
        <input id="input_morse" type="text">
        <button onclick="translate_morse_to_text()">Translate</button>
        <textarea id="output_text"></textarea>
    </section>
</body>
</html>
