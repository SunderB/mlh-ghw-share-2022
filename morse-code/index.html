<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <title>Morse Code Translator</title>
</head>

<body>
    <main>
        <section id="text_to_morse">
            <h2>Text → Morse</h2>
            <div style="display: flex; flex-direction: row;">
                <div class="telegram_card">
                    <h3>Message to encode</h3>
                    <hr>
                    <textarea id="input_text" class="textbox" oninput="translate_text_to_morse()"></textarea>
                </div>
                <div style="width: 12pt;"></div>
                <div class="telegram_card">
                    <h3>Morse code</h3>
                    <hr>
                    <textarea readonly id="output_morse" class="textbox"></textarea>
                </div>
            </div>

        </section>
        <section id="morse_to_text">
            <h2>Morse → Text</h2>
            <div style="display: flex; flex-direction: row;">
                <div class="telegram_card">
                    <h3>Morse code</h3>
                    <hr>
                    <textarea id="input_morse" class="textbox" oninput="translate_morse_to_text()"></textarea>
                </div>
                <div style="width: 12pt;"></div>
                <div class="telegram_card">
                    <h3>Decoded message</h3>
                    <hr>
                    <textarea readonly id="output_text" class="textbox"></textarea>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
